<div class="container">
  <ngb-alert #errorAlert *ngIf="errorMessage" type="danger" dismissOnTimeout="5000" (closed)="errorMessage = ''"><i class="fas fa-exclamation-triangle"></i> 
    &nbsp;{{errorMessage}}
  </ngb-alert>
    <div class="spinner-border" role="status" *ngIf="loading" id="loading-spinner">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="row" *ngIf="!loading">
        <i class="fas fa-arrow-circle-left" id="back-btn" (click)="returnHome()"></i>
        <div class="summary">
            <div class="row">
                <div class="col-md-8" id="left">
                    <h2>{{summary.title}}</h2>
                    <h6 id="category">{{summary.category}}</h6>
                    <hr>
                    <p>{{summary.summary}}</p>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-primary" id="summary-button" (click)="returnHome()">New Summary</button>
                    </div>
                    <br>
                    <div id="accordion">
                        <div class="card">
                          <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" (click)="open=!open">
                                Toggle Original Article
                              </button>
                            </h5>
                          </div>
                          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                              {{summary.article}}
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" id="right">
                    <img class="img-responsive" src="{{summary.imageURL}}" width="100%" height="auto"/>
                    <hr>
                    <span>A summary generated for:<br></span>
                    <a href="{{url}}" target="#" style="word-wrap: break-word">{{url}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
